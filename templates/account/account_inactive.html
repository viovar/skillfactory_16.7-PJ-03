{% extends 'flatpages/default.html' %}

{% load i18n %}

{% block head_title %}Активация аккаунта{% endblock %}

{% block content %}
    <h1 style="text-align:center">Введите код активации</h1>
    <form action="{% url 'confirm' %}" method="POST" style="text-align:center">
        {% csrf_token %}
        <label>
            <input class="text" type="text" name="code" placeholder="Введите код активации">
        </label>
        <input type="submit" value="Подтвердить" style="display: inline-block;
          padding: 10px 20px;
          background-color: #0a0a23;
          color: white;
          text-decoration: none;
          border-radius: 10px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
          transition: box-shadow 0.3s ease;">
    </form>
{% endblock %}
